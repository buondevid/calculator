	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<meta name="description" content="A description of the page">
</head>

<body>
	<div id='container'>
		<div class='numbers' data-key='48' id='zero'>0</div>
		<div class='numbers' data-key='49' id='one'>1</div>
		<div class='numbers' data-key='50' id='to'>2</div>
		<div class='numbers' data-key='51' id='three'>3</div>
		<div class='numbers' data-key='52' id='four'>4</div>
		<div class='numbers' data-key='53' id='five'>5</div>
		<div class='numbers' data-key='54' id='six'>6</div>
		<div class='numbers' data-key='55' id='seven'>7</div>

			&#8592;&#8592;</div>
				<div class='operators' data-key='192' id='negative'>+ / -</div>
				<div class='operators' data-key='13' id='equal'>=</div>
		</div>
