<!DOCTYPE html>

<head>
	<title>buondevid's Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<meta name="Math lover's best friend!" content="A smooth and simple vanilla JS calculator">
</head>

<body>
	<div id='container'>
		<button class='numbers' data-key='48' id='zero'>0</button>
		<button class='numbers' data-key='49' id='one'>1</button>
		<button class='numbers' data-key='50' id='two'>2</button>
		<button class='numbers' data-key='51' id='three'>3</button>
		<button class='numbers' data-key='52' id='four'>4</button>
		<button class='numbers' data-key='53' id='five'>5</button>
		<button class='numbers' data-key='54' id='six'>6</button>
		<button class='numbers' data-key='55' id='seven'>7</button>
		<button class='numbers' data-key='56' id='eight'>8</button>
		<button class='numbers' data-key='57' id='nine'>9</button>
		<div id='screen'></div>
		<button class='operators' data-key='187' id='plus'>+</button>
		<button class='operators' data-key='189' id='minus'>-</button>
		<button class='operators' data-key='170' id='multi'>*</button>
		<button class='operators' data-key='191' id='fract'>/</button>
		<button class='operators' data-key='190' id='point'>.</button>
		<button class='operators' data-key='46' id='clear'>A/C</button>
		<button class='operators' data-key='8' id='back'>
			&#8592;&#8592;</button>
				<button title='"~" key' class='operators' data-key='192' id='negative'>+ / -</button>
				<button title='"Enter" key' class='operators' data-key='13' id='equal'>=</button>
		</div>

		<div class='signature'>made with ðŸ§   by <a style='font-weight:bold' href='https://github.com/buondevid'>buondevid</a></div>
		<audio preload="auto" src='key.wav' ></audio>
		<script src="scripts.js"></script>
</body>
